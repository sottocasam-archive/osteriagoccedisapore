<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Home | Osteria Gocce di Sapore</title>
</head>

<body>
    <div id="homeContainer">
        <header>
            <div class="logo-image">
                <img src="img/Logo_Orginal.png" alt="Logo Osteria Gocce di Sapore">
            </div>
            <div class="hamburger" id="hamburger">
                <!-- <span></span><span></span><span></span> -->
                <div class="menu-btn">
                    <div class="menu-btn__burger"></div>
                </div>
            </div>
        </header>
        <div class="menu-container animate__animated animate__zoomOutLeft" id="menu">
            <div class="menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/il-locale.html">Il Locale</a></li>
                    <li><a href="/il-locale.html#la-brigata">La Brigata</a></li>
                    <li><a href="">Il Menu</a></li>
                </ul>
            </div>
        </div>
        <div class="request-form">
            <form action="" method="post" class="dist-from-top">
                <label for="prenotationName">Nome:</label>
                <input type="text" name="prenotationName" id="prenotationName" placeholder="Rossi Mario">
                <br>
                <label for="date">Giorno:</label>
                <input type="date" name="date" id="date">
                <br>
                <label for="time">Ora:</label>
                <input type="time" name="time" id="time">
                <br>
                <label for="posti">Posti:</label>
                <input type="number" name="posti" id="posti">
                <br>
                <label for="telefono">Tel:</label>
                <input type="tel" name="telefono" id="telefono">
                <br>
                <label for="note">Note:</label>
                <input type="text" name="note" id="note">
                <br>
                <button type="submit">Prenota</button>
            </form>
        </div>
        <footer>
            <div class="social">
                <a href="https://www.instagram.com/osteriagoccedisapore/" target="_blank"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/osteriagoccedisapore/" target="_blank"><i
                        class="fab fa-facebook-f icon"></i></a>
                <a href="" target="_blank"><i class="fa fa-tripadvisor"></i></a>
                <a href=""><i class="fas fa-map-marked-alt"></i></a>
            </div>
            <div class="information">
                info
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

        <script>
            const menuBtn = document.querySelector('.menu-btn');
            const menu = $('#menu')[0];
            let menuOpen = false;
            menuBtn.addEventListener('click', () => {
                if (!menuOpen) {
                    menuBtn.classList.add('open');
                    menu.classList.add('menu__open', 'animate__zoomInLeft');
                    menu.classList.remove('animate__zoomOutLeft');
                    menuOpen = true;
                } else {
                    menuBtn.classList.remove('open');
                    menu.classList.add('animate__zoomOutLeft');
                    setTimeout(() => { menu.classList.remove('menu__open', 'animate__zoomInLeft'); }, 1000);
                    menuOpen = false;
                }
            });

            function toggleMenu() {
                //alert(2)
                $("#menu").toggle;
            }
        </script>
    </div>
</body>

</html>
