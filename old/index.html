<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"

        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Home | Osteria Gocce di Sapore</title>

<body>
    <header style="position: fixed">
        <div class="logo-image">
            <img src="img/Logo_Orginal.png" alt="Logo Osteria Gocce di Sapore">
        </div>
        <div class="hamburger">
            <span></span><span></span><span></span>
        </div>
    </header>
    <div id="homeCarouse" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#homeCarouse" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#homeCarouse" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#homeCarouse" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <!-- <button type="button" data-bs-target="#homeCarouse" data-bs-slide-to="3" aria-label="Slide 4"></button> -->
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active bg bg1"></div>
            <div class="carousel-item bg bg2"></div>
            <div class="carousel-item bg bg3"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarouse" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarouse" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="field">
            <div class="mouse"></div>
            <!-- <div class="scroll"></div>
            <div class="arrow"></div> -->
        </div>
    </div>

    <div class="paragraph">
        <h1 class="subtitle">Some Text</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, quaerat. Perspiciatis accusantium laboriosam maiores est inventore. Labore, id nesciunt repellat qui hic vel sed fugit aliquam dolorum necessitatibus repudiandae odit.</p>
    </div>

    <div class="paragraph reservation">
        <h1 class="subtitle">Some Text</h1>
        <div class="btn-container">
            <a href="#" class="button">Chiama</a>
            <a href="#" class="button">Chiama</a>
        </div>
    </div>

    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
